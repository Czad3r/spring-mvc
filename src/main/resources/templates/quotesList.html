<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cytatuję</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="layout.css" media="screen" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" th:href="@{/quotesList.css}"/>
</head>
<body>
<div class="nav">
    <input type="checkbox" id="nav-check">
    <div class="nav-header">
        <a href="/">Cytatuję</a>
    </div>
    <div class="nav-btn">
        <label for="nav-check">
            <span></span>
            <span></span>
            <span></span>
        </label>
    </div>

    <div class="nav-links">
        <a href="/registerForm">Formularz rejestracyjny</a>
        <a href="/contact">Kontakt</a>
        <a href="/quotesList">Cytaty</a>
        <a href="/memoryGame">Gra memory</a>
        <a href="/downloadSource" >Pobierz kod</a>
    </div>
</div>

<div class="main-content">

    <div class="all-quotes page">
        <ul class="quotes-list">
            <li data-index="{{id}}" th:each="quote : ${quotes}">
                <h2 th:text="${quote.content}"></h2>
                <ul class="quote-description">
                    <li th:text="${quote.author}"></li>
                    <li th:text="${quote.source}"></li>
                </ul>
                <button>O autorze</button>
                <div class="highlight"></div>
            </li>
        </ul>
    </div>

</div>

<footer>
    <ul class="icons">
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Facebook</a></li>
    </ul>
    <div class="copyright">
        &copy; Cytatuję 2020
    </div>
</footer>

</body>
</html>
