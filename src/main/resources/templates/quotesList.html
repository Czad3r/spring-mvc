<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <th:block layout:fragment="style">
        <link rel="stylesheet" th:href="@{/css/quotesList.css}"/>
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <div class="all-quotes page">
        <ul class="quotes-list">
            <li data-index="{{id}}" th:each="quote : ${quotes}">
                <h2 th:text="${quote.content}"></h2>
                <ul class="quote-description">
                    <li th:text="${quote.author}"></li>
                    <li th:text="${quote.source}"></li>
                </ul>
                <button>O autorze</button>
                <div class="highlight"></div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
