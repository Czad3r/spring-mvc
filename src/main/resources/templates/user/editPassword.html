<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cytatuję</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/css/layout.css}"/>
    <link rel="stylesheet" th:href="@{/css/registerForm.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="main-content">

    <div class="register-form page">

        <div class="row">

            <div class="section">
                <div class="form-header">
                    <h3>Zmiana hasła</h3>
                </div>
                <span class="text-center" th:if="${message}" th:text="${message}"></span>
                <div class="form-main">
                    <form action="#" th:action="@{/user/editPassword}" th:object="${passwordForm}" method="post">
                        <div class="form-item box-item tooltip">
                            <input type="password" name="password" class="tx1" id="password"
                                   placeholder="Nowe hasło">
                            <span class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
                            <span class="tooltiptext">Długość co najmniej 6 znaków</span>
                        </div>

                        <div class="form-item box-item tooltip">
                            <input type="password" name="password2" class="tx1" th:field="*{password2}"
                                   placeholder="Powtórz hasło">
                            <span class="tooltiptext">Długość co najmniej 6 znaków</span>
                            <span class="error-message" th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}"/>
                            <span class="error-message" th:if="${#fields.hasErrors('${passwordForm}')}" th:errors="${passwordForm}"/>
                        </div>

                        <div class="form-item submit-button">
                            <input type="submit" class="button" value="Zmień"/>
                            <input type="reset" class="button" value="Wyczyść"/>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </div>

</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
