<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CytatujÄ™</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/css/layout.css}"/>
    <link rel="stylesheet" th:href="@{/css/registerForm.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="main-content">

    <div class="register-form page">

        <div class="row">
            <div class="section">
                <div class="form-header">
                    <h3 th:text="#{user.profile.edit}"></h3>
                </div>
                <span class="text-center" th:if="${message}" th:text="#{${message}}"></span>
                <div class="form-main">
                    <form action="#" th:action="@{/user/editProfile}" th:object="${editProfileForm}" method="post">
                        <div class="form-item box-item">
                            <input type="text" th:name="username" class="tx1" th:value="*{username}"
                                   th:placeholder="#{register.username}">
                            <span class="error-message" th:if="${#fields.hasErrors('username')}" th:text="#{${#fields.errors('username')[0]}}"/>
                        </div>
                        <div class="form-item box-item tooltip">
                            <input type="email" th:name="email" class="tx1" th:field="*{email}" th:placeholder="#{register.email}">
                            <span class="tooltiptext" th:text="#{register.email.tooltip}"></span>
                            <span class="error-message" th:if="${#fields.hasErrors('email')}" th:text="#{${#fields.errors('email')[0]}}"/>
                        </div>
                        <div class="form-item box-item tooltip">
                            <input type="text" th:name="phone" th:field="*{phone}" th:placeholder="#{register.phone}">
                            <span class="tooltiptext" th:text="#{register.phone.tooltip}"></span>
                            <span class="error-message" th:if="${#fields.hasErrors('phone')}" th:text="#{${#fields.errors('phone')[0]}}"/>
                        </div>
                        <div class="form-item box-item">
                            <div class="form-item-triple">
                                <div class="radio-label">
                                    <label class="label" th:text="#{register.gender}"></label>
                                </div>
                                <div th:each="element : ${genderList}">
                                    <div class="form-item">
                                        <input type="radio" th:field="*{gender}" th:value="${element}"/>
                                        <label th:for="${#ids.prev('gender')}" th:text="#{${element.toLowerCase()}}"></label>
                                    </div>
                                </div>
                            </div>
                            <span class="error-message" th:if="${#fields.hasErrors('gender')}" th:text="#{${#fields.errors('gender')[0]}}"></span>
                        </div>

                        <div class="form-item" style="margin-bottom: 16px">
                            <label class="label" th:text="#{register.country}"></label>
                            <select th:name="country">
                                <option th:each="element : ${countryList}"
                                        th:value="${element}"
                                        th:text="#{${element!=null?element.toLowerCase():'empty'}}"
                                        th:selected="${editProfileForm.country.equals(element)}"
                                        th:label="${element}"/>
                            </select>
                            <span class="error-message" th:if="${#fields.hasErrors('country')}" th:text="#{${#fields.errors('country')[0]}}"/>
                        </div>

                        <div class="form-item box-item">
                            <input type="text" th:name="city" th:value="*{city}" th:placeholder="#{register.city}">
                            <span class="error-message" th:if="${#fields.hasErrors('city')}" th:text="#{${#fields.errors('city')[0]}}"/>
                        </div>

                        <div class="form-item box-item tooltip">
                            <input type="text" th:name="postalCode" th:value="*{postalCode}" th:placeholder="#{register.postalCode}">
                            <span class="tooltiptext" th:text="#{register.postalCode.tooltip}"></span>
                            <span class="error-message" th:if="${#fields.hasErrors('postalCode')}" th:text="#{${#fields.errors('postalCode')[0]}}"/>
                        </div>

                        <div class="form-item box-item">
                            <input type="text" th:name="street" th:value="*{street}" th:placeholder="#{register.street}">
                            <span class="error-message" th:if="${#fields.hasErrors('street')}" th:text="#{${#fields.errors('street')[0]}}"/>
                        </div>

                        <div class="form-item box-item">
                            <input type="number" th:name="streetNo" th:value="*{streetNo}" th:placeholder="#{register.streetNo}">
                            <span class="error-message" th:if="${#fields.hasErrors('streetNo')}" th:text="#{${#fields.errors('streetNo')[0]}}"/>
                        </div>

                        <div class="form-item box-item">
                            <input type="number" th:name="streetNo2" th:value="*{streetNo2}" th:placeholder="#{register.streetNo2}">
                            <span class="error-message" th:if="${#fields.hasErrors('streetNo2')}" th:text="#{${#fields.errors('streetNo2')[0]}}"/>
                        </div>

                        <div class="form-item submit-button">
                            <input type="submit" class="button" th:value="#{user.profile.submit}"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <a class="button" href="/user/editPassword" th:text="#{user.profile.changePassword}"></a>
        </div>

    </div>

</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
