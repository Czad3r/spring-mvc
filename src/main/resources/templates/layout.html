<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>CytatujÄ™</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{css/layout.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div th:replace="fragments/header :: header">
</div>


<div class="main-content">
    <div layout:fragment="content">

    </div>
</div>

<div id="popup-cookies">
    <h6 th:text="#{popup.cookies.title}"></h6>
    <p th:text="#{popup.cookies.text}"></p>
    <button id="popup-close" th:text="#{popup.cookies.button}"></button>
</div>

<div th:replace=" fragments/footer :: footer">
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<th:block layout:fragment="script"></th:block>
<script>
    $(document).ready(function() {
        if(localStorage.getItem('popState') != 'shown'){
            $("#popup-cookies").delay(1000).fadeIn();
        }

        $('#popup-close').click(function(e)
        {
            $('#popup-cookies').fadeOut();
            localStorage.setItem('popState','shown')
        });
    });
</script>
</body>
</html>
