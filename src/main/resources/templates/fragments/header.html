<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
<nav th:fragment="header">
    <div class="nav">
        <input type="checkbox" id="nav-check">
        <div class="nav-header">
            <a href="/">Cytatuję</a>
        </div>
        <div class="nav-btn">
            <label for="nav-check">
                <span></span>
                <span></span>
                <span></span>
            </label>
        </div>

        <div class="nav-links">
            <a sec:authorize="!isAuthenticated()" href="/login" th:text="#{nav.login}"></a>
            <a sec:authorize="isAuthenticated()" onclick="document.getElementById('logoutForm').submit();"
               th:text="#{nav.logout}">
                się</a>
            <a sec:authorize="!isAuthenticated()" href="/register" th:text="#{nav.register}"></a>
            <a href="/contact" th:text="#{nav.contact}"></a>
            <a href="/quotesList" th:text="#{nav.quotesList}"></a>
            <a href="/memoryGame" th:text="#{nav.memoryGame}"></a>
            <a href="/downloadSource" th:text="#{nav.downloadSource}"></a>
            <div class="dropdown">
                <span class="language-button" th:text="#{lang.change}">
                    <i class="fa fa-caret-down"></i>
                </span>
                <div class="dropdown-content">
                    <a href="?lang=pl" th:text="#{lang.pl}"></a>
                    <a href="?lang=en" th:text="#{lang.en}"></a>
                </div>
            </div>
        </div>
    </div>
    <div sec:authorize="isAuthenticated()">
        <a class="user-edit-button" href="/user/editProfile">
            <span sec:authentication="name"></span>
            <i class="fa fa-edit"></i></a>
    </div>
    <form id="logoutForm" action="#" th:action="@{/logout}" method="post"></form>
</nav>
</body>
</html>
