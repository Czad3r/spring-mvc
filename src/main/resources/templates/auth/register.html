<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
        <link rel="stylesheet" th:href="@{/css/registerForm.css}"/>
</head>
<body>
<div layout:fragment="content">
    <div class="register-form page">
        <div th:unless="${isRegistered}" class="row">
            <div class="section">
                <div class="form-header">
                    <h3 th:text="#{register.titleH3}"></h3>
                    <h4 th:text="#{register.titleH4}"></h4>
                </div>
                <div class="form-main">
                    <form action="#" th:action="@{/register}" th:object="${registerForm}" method="post">
                        <div class="form-item box-item">
                            <input type="text" name="name" class="tx1" th:field="*{username}"
                                   th:placeholder="#{register.username}">
                            <span class="error-message" th:if="${#fields.hasErrors('username')}" th:text="#{${#fields.errors('username')[0]}}"/>
                        </div>
                        <div class="form-item box-item tooltip">
                            <input type="email" name="email" class="tx1" th:field="*{email}" th:placeholder="#{register.email}">
                            <span class="tooltiptext" th:text="#{register.email.tooltip}"></span>
                            <span class="error-message" th:if="${#fields.hasErrors('email')}" th:text="#{${#fields.errors('email')[0]}}"/>
                        </div>
                        <div class="form-item box-item tooltip">
                            <input type="password" name="password" class="tx1" th:field="*{password}"
                                   th:placeholder="#{register.password}">
                            <span class="tooltiptext" th:text="#{register.password.tooltip}"></span>
                            <span class="error-message" th:if="${#fields.hasErrors('password')}"
                                  th:text="#{${#fields.errors('password')[0]}}"/>
                        </div>
                        <div class="form-item box-item tooltip">
                            <input type="password" name="password2" class="tx1" th:field="*{password2}"
                                   th:placeholder="#{register.password2}">
                            <span class="tooltiptext" th:text="#{register.password.tooltip}"></span>
                            <span class="error-message" th:if="${#fields.hasErrors('password2')}"
                                  th:text="#{${#fields.errors('password2')[0]}}"/>
                            <span class="error-message" th:if="${#fields.hasErrors('${registerForm}')}"
                                  th:text="#{${#fields.errors('global')[0]}}"/>
                        </div>
                        <div class="form-item box-item tooltip">
                            <input type="text" name="phone" th:field="*{phone}" th:placeholder="#{register.phone}">
                            <span class="tooltiptext" th:text="#{register.phone.tooltip}"></span>
                            <span class="error-message" th:if="${#fields.hasErrors('phone')}" th:text="#{${#fields.errors('phone')[0]}}"/>
                        </div>
                        <div class="form-item box-item">
                            <div class="form-item-triple">
                                <div class="radio-label">
                                    <label class="label" th:text="#{register.gender}"></label>
                                </div>
                                <div th:each="element : ${genderList}">
                                    <div class="form-item">
                                        <input type="radio" th:field="*{gender}" th:value="${element}"/>
                                        <label th:for="${#ids.prev('gender')}" th:text="#{${element.toLowerCase()}}"></label>
                                    </div>
                                </div>
                            </div>
                            <span class="error-message" th:if="${#fields.hasErrors('gender')}" th:text="#{${#fields.errors('gender')[0]}}"/>
                        </div>

                        <div class="form-item" style="margin-bottom: 16px">
                            <label class="label" th:text="#{register.country}"></label>
                            <select th:field="*{country}">
                                <option th:each="country : ${countryList}"
                                        th:value="${country}"
                                        th:text="#{${country!=null?country.toLowerCase():'empty'}}"
                                        label="country"/>
                            </select>
                            <span class="error-message" th:if="${#fields.hasErrors('country')}" th:text="#{${#fields.errors('country')[0]}}"/>
                        </div>

                        <div class="form-item box-item">
                            <input type="text" name="city" th:field="*{city}" th:placeholder="#{register.city}">
                            <span class="error-message" th:if="${#fields.hasErrors('city')}" th:text="#{${#fields.errors('city')[0]}}"/>
                        </div>

                        <div class="form-item box-item tooltip">
                            <input type="text" name="postalCode" th:field="*{postalCode}" th:placeholder="#{register.postalCode}">
                            <span class="tooltiptext" th:text="#{register.postalCode.tooltip}"></span>
                            <span class="error-message" th:if="${#fields.hasErrors('postalCode')}"
                                  th:text="#{${#fields.errors('postalCode')[0]}}"/>
                        </div>

                        <div class="form-item box-item">
                            <input type="text" name="street" th:field="*{street}" th:placeholder="#{register.street}">
                            <span class="error-message" th:if="${#fields.hasErrors('street')}" th:text="#{${#fields.errors('street')[0]}}"/>
                        </div>

                        <div class="form-item box-item">
                            <input type="number" name="streetNo" th:field="*{streetNo}" th:placeholder="#{register.streetNo}">
                            <span class="error-message" th:if="${#fields.hasErrors('streetNo')}"
                                  th:text="#{${#fields.errors('streetNo')[0]}}"/>
                        </div>

                        <div class="form-item box-item">
                            <input type="number" name="streetNo2" th:field="*{streetNo2}"
                                   th:placeholder="#{register.streetNo2}">
                            <span class="error-message" th:if="${#fields.hasErrors('streetNo2')}"
                                  th:text="#{${#fields.errors('streetNo')[0]}}"/>
                        </div>

                        <div class="form-item submit-button">
                            <input type="submit" class="button" th:value="#{register.submit}"/>
                            <input type="reset" class="button" th:value="#{register.reset}"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div th:if="${isRegistered}" class="registered page">
            <h3 th:text="#{register.isRegisteredMessage}"></h3>
        </div>
    </div>
</div>
</body>
</html>
