<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <th:block layout:fragment="style">
        <link rel="stylesheet" th:href="@{/css/registerForm.css}"/>
    </th:block>
</head>
<body>

<div layout:fragment="content">
    <div class="register-form page">
        <div class="row">
            <div class="section">
                <div class="form-header">
                    <h3>Zaloguj się</h3>
                </div>
                <div class="form-main">
                    <form action="#" th:action="@{/login}" th:object="${loginForm}" method="post">
                        <span class="text-center" th:if="${message}" th:text="${message}"/>
                        <div class="form-item box-item">
                            <input type="text" name="username" class="tx1" th:field="*{username}"
                                   placeholder="Nazwa użytkownika">
                            <span class="error-message" th:if="${#fields.hasErrors('username')}"
                                  th:errors="*{username}"/>
                        </div>

                        <div class="form-item box-item tooltip">
                            <input type="password" name="password" class="tx1" th:field="*{password}"
                                   placeholder="Hasło">
                            <span class="tooltiptext">Długość co najmniej 6 znaków</span>
                            <span class="error-message" th:if="${#fields.hasErrors('password')}"
                                  th:errors="*{password}"/>
                        </div>
                        <span class="text-center error-message" th:if="${error}!=null" th:text="${error}"/>

                        <div class="form-item submit-button">
                            <input type="submit" class="button" value="Zaloguj"/>
                            <input type="reset" class="button" value="Wyczyść"/>
                            <input type="button" class="button" value="Odzyskaj hasło"
                                   onclick="location.href='/passwordRecover'"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
