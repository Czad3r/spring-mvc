<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <th:block layout:fragment="style">
        <link rel="stylesheet" th:href="@{/css/registerForm.css}"/>
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <div th:unless="${isSended}" class="register-form page">

        <div class="row">
            <div class="section">
                <div class="form-header">
                    <h3>Odzyskiwanie hasła</h3>
                </div>
                <div class="form-main">
                    <form action="#" th:action="@{/passwordRecover}" th:object="${passwordRecoverForm}" method="post">
                        <div class="form-item box-item">
                            <input type="text" name="email" class="tx1" th:field="*{email}"
                                   placeholder="Email">
                            <span class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
                        </div>

                        <div class="form-item submit-button">
                            <input type="submit" class="button" value="Odzyskaj"/>
                            <input type="reset" class="button" value="Wyczyść"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <div th:if="${isSended}" class="page message">
        <h3>Sprawdź email, link z instrukcją za chwilę zostanie wysłany!</h3>
    </div>
</div>
</body>
</html>
